<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reserveringspagina</title>
    
    <script>
      function checkMember() {
        let abcde = "test@test.nl"
        fetch("http://localhost:5000/checkMember/a")
        .then(r => r.json())
        .then(d => checkDubbeleemail(d))
      }

      function checkDubbeleemail(data) {
        for (var x=0; x < data.length; x++) {
          if (data[x][0] == "super@goed.nl") {
            alert("Dit e-mailadres bestaat al."+data[x][0])
            break
          }
          else {
            alert("Uw account is gemaakt!")
          }
        }
      }
    </script>

    <link href="daanreserveringspagina.css" rel="stylesheet" type="text/css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>

</head>

<body>
  <button onclick="checkMember()">Laat member zien</button>
</body>


</html>
