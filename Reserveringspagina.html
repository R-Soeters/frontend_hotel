<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reserveringspagina</title>
    <script>
        function checkid(){
            let kamerid = sessionStorage.getItem("kamerid");
            document.getElementById("kloptid").innerHTML = kamerid;
        }
    </script>

</head>

<body>
    <button onclick="checkid()">Check kamer id</button>
    <div id="kloptid"></div>

</body>
</html>
