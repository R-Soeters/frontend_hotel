<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kameroverzicht</title>
    <script>
        function naardedb() {
            fetch("http://localhost:5000/getKamerinfo/a")
            .then(r => r.json())
            .then(d => verwerk(d) )

        }
        function verwerk(data){
            for(var x =0; x < data.length; x++){
                document.getElementById("overzicht").innerHTML += "<h3>"+"-Kamer type :"+data[x][1]+", Kamer prijs: "+data[x][2]+", Kamer beschrijving: "+data[x][3]+", Kamer foto: "+data[x][4]+", Kamer nummer: "+data[x][5]+"</h3>";
            }

        }
        function slaKamerop(){
            var kamernaam = document.getElementById("kamerVeld").value
            fetch("http://localhost:5000/sendKamerinfo/"+kamernaam)
        }
    </script>
</head>
<body>
    <button onclick="naardedb()">Kamers Laten Zien</button>
    <input id="kamerVeld"><button onclick="slaKamerop()">nieuwe kamer aanmaken</button>
    <div id="overzicht">
    </div>
    <h1></h1>
</body>
</html>
