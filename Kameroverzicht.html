<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kameroverzicht</title>
    <script>
        function naardedb() {
            fetch("http://localhost:5000/getKamerinfo/a")
            .then(r => r.json())
            .then(d => verwerk(d) )

        }
        function verwerk(data){
            for(var x =0; x < data.length; x++){
                document.getElementById("overzicht").innerHTML += "<h3>"+"-Kamer type :"+data[x][1]+", Kamer prijs: "+data[x][2]+", Kamer beschrijving: "+data[x][3]+", Kamer foto: "+data[x][4]+", Kamer nummer: "+data[x][5]+"</h3>";
            }

        }
        /*function slaKameroptypeOp(){
            var kamertype = document.getElementById("kamerVeldtype").value
            fetch("http://localhost:5000/sendKamerinfo/"+kamertype)
        }*/
    </script>
</head>
<body>
    <button onclick="naardedb()">Kamers Laten Zien</button>
    <form action="http://localhost:5000/sendKamerinfo">
            <table style="width:40%">
            <tr>
                <td><label for="ftype">kamer type: </label></td>
                <td><select name="ftype" id="ftype" value="">
                        <option value="1 persoonskamer">1 persoonskamer</option>
                        <option value="2 persoonskamer">2 persoonskamer</option>
                        <option value="familiekamer">familiekamer</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td><label for="fprijs">kamer prijs: </label></td>
                <td><input type="number" step="0.01" id="fprijs" name="fprijs" value=""></td>
            </tr>
            <tr>
                <td><label for="fbeschrijving">kamer beschrijving: </label></td>
                <td><input type="text" id="fbeschrijving" name="fbeschrijving" value=""></td>
            </tr>
            <tr>
                <td><label for="ffoto">kamer foto: </label></td>
                <td><input type="text" id="ffoto" name="ffoto" value=""></td>
            </tr>
            <tr>
                <td><label for="fnummer">kamer nummer: </label></td>
                <td><input type="number" step="1" id="fnummer" name="fnummer" value=""></td>
            </tr>
        </table>
        <input type="submit" value="nieuwe kamer aanmaken">
    </form>
        <div id="overzicht">
    </div>
    <h1></h1>
</body>
</html>
