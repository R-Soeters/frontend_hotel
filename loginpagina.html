      function checkLogin() {
        var mijnPost = {};
        mijnPost.email = document.getElementById("kemaili").value;
        mijnPost.wachtwoord = document.getElementById("kwachtwoordi").value;

        var mijnPostjson = JSON.stringify(mijnPost);
        console.log(mijnPostjson);
        fetch(testURL+"/memberLogin", {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
          },
          body: mijnPostjson,
        })
          .then((r) => r.json())
          .then((d) => verifyLogin(d));
      }

      function verifyLogin(loginStatus) {
        console.log(loginStatus);
        if (loginStatus) {
          sessionStorage.state = loginStatus;
          window.location.href = "memberaccount.html";
        } else {
          alert("Uw E-mail of wachtwoord is onjuist.");
        }
      }
