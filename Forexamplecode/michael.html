<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function naardedb() {
            fetch("http://localhost:5000/michael/a")
            .then(r => r.json())
            .then(d => verwerk(d) )

        }
        function verwerk(data){
            for(var x =0; x < data.length; x++){
                document.getElementById("overzicht").innerHTML += "-"+data[x][1]+"<br>";
            }

        }
    </script>
</head>
<body>
    <button onclick="naardedb()">Hallo</button>
    <div id="overzicht">

    </div>
    <h1>maar wat</h1>
</body>
</html>
